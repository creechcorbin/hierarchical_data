{% load mptt_tags %}

<!-- used https://django-mptt.readthedocs.io/en/latest/templates.html#recursetree for help on rendering trees -->

{% full_tree_for_model homepage.File as files %}

<ul class="root">
    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
